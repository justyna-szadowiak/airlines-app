<form (ngSubmit)="submit()" [formGroup]="bookFlightForm" class="form">
  <div class="full-width form-group">
      <mat-form-field appearance="fill">
        <mat-label color="basic">Choose your departure city:</mat-label>
        <mat-select formControlName="departureCity" *ngIf="(cities$ | async) as cities">
          <mat-option *ngFor="let city of cities" [value]="city.id">
            {{city.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label color="basic">Choose your destination city:</mat-label>
        <mat-select formControlName="destionationCity" *ngIf="(cities$ | async) as cities">
          <mat-option *ngFor="let city of cities" [value]="city.id">
            {{city.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Pick a leave date:</mat-label>
        <input matInput [matDatepicker]="picker1" formControlName="startDate">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Pick a return date:</mat-label>
        <input matInput [matDatepicker]="picker2" formControlName="backDate">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Adults:</mat-label>
        <input matInput type="number" [min]="1" formControlName="adultsPassagers">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Children:</mat-label>
        <input matInput type="number" [min]="0" formControlName="childrenPassagers">
      </mat-form-field>
    <div>
      <button mat-button color="primary" type="submit" class="submit">Search flights</button>
    </div>
  </div>
</form>

<div *ngIf="showList">
  <app-flight-list [flights]="flights$ | async" [cities]="cities$ | async" [filter]="filter"></app-flight-list>
</div>
