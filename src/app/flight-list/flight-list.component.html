<mat-list *ngIf="filteredFlights?.length else emptyList">
  <mat-list-item *ngFor="let flight of filteredFlights">
    <div mat-line>From: {{getCityName(flight.departureAirportId)}}</div>
    <div mat-line>To: {{getCityName(flight.destinationAirportId)}}</div>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>

<ng-template #emptyList>
  <div>No data, sorry...</div>
</ng-template>

<pre>{{filter | json}}</pre>
