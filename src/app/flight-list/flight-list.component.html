<mat-list *ngIf="filteredJourney?.length else emptyList">
  <mat-list-item *ngFor="let journey of filteredJourney">
    <div mat-line>From: {{getCityName(journey.departureAirportId)}}</div>
    <div mat-line>To: {{getCityName(journey.destinationAirportId)}}</div>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>

<ng-template #emptyList>
  <div>No data, sorry...</div>
</ng-template>

<pre>{{filter | json}}</pre>
